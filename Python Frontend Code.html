<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Py-QnA</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="row">
        <div class="col-sm-10 col-md-6 offset-md-3">
  <br />
  <h1 align="center">Py-QnA</h1>
  <hr />
  <form id="form">
    <div class="form-group my-2">
      <label for="formGroupExampleInput">Enter your question</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="query"
          placeholder="Enter your question"
        />
        <span class="input-group-text bg-light">
          <span
    id="loading"
    style="display: none"
    class="spinner-grow spinner-grow-sm text-dark"
          ></span
        ></span>
      </div>
    </div>
    <div class="form-group my-2">
      <label for="formGroupExampleInput2">Answers</label>
      <textarea
        class="form-control"
        id="answer"
        rows="14"
        readonly
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary my-2">Submit</button>
  </form>
        </div>
      </div>
    </div>
    <script src="./static/script.js"></script>
  </body>
</html>
